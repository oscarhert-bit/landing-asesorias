<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor√≠a Financiera Expertos - Black Friday</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="promo-bar">
        üî• Cupos Black Friday: Evaluaci√≥n Prioritaria Habilitada
    </div>

    <div class="hero-container">
        <h1>Evaluaci√≥n Financiera <br><span class="highlight">Estrat√©gica</span></h1>
        <p>Accede a una revisi√≥n completa de tu perfil bancario y desbloquea mejores oportunidades de cr√©dito. <strong>100% Confidencial.</strong></p>

        <form id="leadForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aqu√≠" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono (WhatsApp)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+569..." required>
            </div>

            <button type="submit" id="submitBtn" class="btn-main">SOLICITAR MI EVALUACI√ìN GRATUITA üîí</button>
        </form>
        
        <div id="loading" style="display:none; margin-top:15px; color:#0056b3; font-weight:bold;">Procesando solicitud...</div>
        <p style="font-size: 0.8em; color: #666; margin-top: 20px;">Cupos limitados por temporada Black Friday.</p>
    </div>

    <script>
        // --- ¬°ATENCI√ìN COMPADRE! ---
        // Aqu√≠ va la URL de tu SCRIPT #1 (El que llena la planilla Google Sheets de Leads)
        // Si no la pones, el formulario igual redirigir√° a "Gracias", pero no guardar√° el dato.
        const URL_SCRIPT_LEAD = "https://script.google.com/macros/library/d/1ea_zBb1HN-3v94-Ak7wyaM9UJK1owoaQd2PUk5mkHunXh65MyIvMgQ11/4"; 

        const form = document.getElementById('leadForm');
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";
            loading.style.display = 'block';

            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value
            };

            try {
                // Intenta enviar al Script #1 si la URL es v√°lida
                if (URL_SCRIPT_LEAD && URL_SCRIPT_LEAD.startsWith("http")) {
                    await fetch(URL_SCRIPT_LEAD, {
                        method: 'POST',
                        body: JSON.stringify(datos),
                        headers: { 'Content-Type': 'text/plain' }
                    });
                }
                
                // --- CORRECCI√ìN DE FLUJO ---
                // Redirige a la p√°gina de GRACIAS (no a upload)
                window.location.href = "/gracias.html";

            } catch (error) {
                console.error("Error:", error);
                // Si falla el env√≠o, igual redirige a gracias para no perder al cliente visualmente
                window.location.href = "/gracias.html";
            }
        });
    </script>

</body>
</html>
